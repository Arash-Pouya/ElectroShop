<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.brand.name }} {{ product.name }}</title>
</head>
<body>
    {% block content %}
        <h1>Name: {{ product.brand.name }} {{ product.name }}</h1>
        <h2>Price: {{ product.price }}</h2>
        <h2>Manufacturer: {{ product.brand.name }}</h2>
        <p><img src="{{ product.picture.url }}" alt="تصویر محصول"></p>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ product_quantity_form.as_table }}
            </table>
            <input type="submit" value="add to cart">
        </form>
    {% endblock content %}
</body>
</html>
